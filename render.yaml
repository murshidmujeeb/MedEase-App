services:
  # Backend Service
  - type: web
    name: medease-backend
    env: python
    region: singapore # Optional: chose a region appropriate for user
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GOOGLE_API_KEY
        sync: false # User needs to enter this in dashboard
    autoDeploy: true

  # Database (Optional managed instance usage or external)
  # For this structure we assume user might use Render's internal DB or external.
